<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutador - Empregos Moçambique</title>
    <link rel="stylesheet" href="./styles/recrutador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <h1>Empregos Moçambique</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="vagas.html">Vagas</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li class="recrutador"><a href="recrutador.html">Recrutador</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="recruiter-section" class="container">
            <h2>Publicar uma Vaga</h2>
            <form id="recruiter-form">
                <label class="form-control form-label" for="job-title">Título da Vaga:</label>
                <input class="form-control form-label" type="text" id="job-title" name="job-title" required><br>
                
                <label class="form-control form-label" for="company-name">Nome da Empresa:</label>
                <input class="form-control form-label" type="text" id="company-name" name="company-name" required><br>
                
                <label class="form-control form-label" for="job-location">Localização:</label>
                <input class="form-control form-label" type="text" id="job-location" name="job-location" required><br>
                
                <label class="form-control form-label" for="job-description">Descrição:</label>
                <textarea class="form-control form-control" id="job-description" name="job-description" rows="5" required></textarea><br>
                
                <label class="form-control form-label" for="job-requirements">Requisitos:</label>
                <textarea class="form-control form-label" id="job-requirements" name="job-requirements" rows="5" required></textarea><br>
                
                <button class="btn btn-danger form-label" type="submit">Publicar Vaga</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="container">

        </div>
    </footer>

</body>
</html>
